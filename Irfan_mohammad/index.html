<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Animated Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            background: #0a192f;
            overflow: hidden;
            color: #64ffda;
        }

        .math-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .math-symbol {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            animation: float-math linear infinite;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            position: relative;
            z-index: 2;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        

        .logo {
            width: 120px;
            height: 120px;
            fill: #64ffda;
        }

        .typewriter-text {
            margin-bottom: 2rem;
            min-height: 1.2em;
            font-size: 1.5rem;
            color: #64ffda;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #64ffda;
            opacity: 0;
            width: 0;
        }

        .typewriter-text.typing {
            opacity: 1;
            animation: typing 3s steps(40, end) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        .enter-button {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            opacity: 0;
            display: none;
        }

        .enter-button.visible {
            display: inline-block;
            animation: fadeIn 1s forwards;
        }

        .enter-button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: scale(1.05);
        }

        /* Improved splash effect */
        .splash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 0px;
            height: 0px;
            background: #999f17;
            border-radius: 50%;
            z-index: 1000;
            transition: all 1s ease-in-out;
        }

        .splash.active {
            transform: translate(-50%, -50%) scale(1);
            width: 300vw;
            height: 300vw;
        }

        @keyframes float-math {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0.3;
            }
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #64ffda; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="splash" class="splash"></div>
    <div class="math-bg" id="mathBg"></div>
    <div class="container">
        <div class="logo-container">
           <img src="IMG_1182.PNG">
        </div>
        <div class="typewriter-text" id="typewriterText">Welcome</div>
       
        <button class="enter-button" id="enterButton">Enter Site</button>
       
    </div>

    <script>
        // Create math symbols background
        const mathSymbols = [
            '∫', '∑', '∏', '√', 'π', '∞', 'θ', 'Δ', 'λ', 'μ',
            'E=mc²', 'dy/dx', '∂', 'α', 'β', 'γ', 'φ', 'ω',
            '∇', '∮', 'ℝ', 'ℕ', 'ℤ', '∈', '∀', '∃', '±', '≠',
            'sin(x)', 'cos(x)', 'tan(x)', 'log(x)', '∛', 'lim',
            '∩', '∪', '⊂', '⊃', '≤', '≥', '≈', '∝'
        ];

        function createMathSymbols() {
            const bg = document.getElementById('mathBg');
            const symbolCount = 50;

            for (let i = 0; i < symbolCount; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'math-symbol';
                symbol.textContent = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
                
                const x = Math.random() * 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * -20;
                
                symbol.style.left = `${x}%`;
                symbol.style.animationDuration = `${duration}s`;
                symbol.style.animationDelay = `${delay}s`;
                
                bg.appendChild(symbol);
            }
        }

        // Initialize page elements
        document.addEventListener('DOMContentLoaded', function() {
            // Show container
            setTimeout(() => {
                document.querySelector('.container').classList.add('visible');
                // Start typewriter
                setTimeout(() => {
                    document.getElementById('typewriterText').classList.add('typing');
                    // Show button after typing
                    setTimeout(() => {
                        document.querySelector('.enter-button').classList.add('visible');
                    }, 3000);
                }, 500);
            }, 100);
            
            createMathSymbols();

            // Add click handler for button
            document.getElementById('enterButton').addEventListener('click', function() {
                const splash = document.getElementById('splash');
                splash.classList.add('active');
                
                // Wait for animation to complete before redirecting
                setTimeout(() => {
                    window.location.href = 'mainPage.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
